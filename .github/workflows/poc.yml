name: poc-race
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag to create"
        required: true

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for tag (server-side check simulated)
        run: |
          echo "Checking tag ${{ github.event.inputs.tag }} ..."
          git ls-remote --tags origin | grep "refs/tags/${{ github.event.inputs.tag }}" || echo "MISSING"
      - name: Create tag and push
        run: |
          git config user.email "poc@example.com"
          git config user.name "poc"
          git tag -a ${{ github.event.inputs.tag }} -m "poc"
          git push origin ${{ github.event.inputs.tag }}
